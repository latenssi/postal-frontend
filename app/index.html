<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal</title>
    <base href="/">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

  </head>

  <body layout="column" user-auth>

    <login-form ng-if="!userAuth.auth.isAuthenticated()"></login-form>
    <div class="" ng-if="userAuth.auth.isAuthenticated()">
      Logged in as {{ userAuth.user.current().username }}
      <logout-button></logout-button>
    </div>

    <post-list></post-list>

    <script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-aria.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-cookies.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  </body>
</html>

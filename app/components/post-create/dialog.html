<md-dialog aria-label="Post modify dialog">
  <form ng-submit="dialog.submit()">
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container md-no-float flex>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" ng-model="dialog.post.title">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="dialog.cancel()" class="md-primary">Cancel</md-button>
      <md-button ng-click="dialog.submit()" class="md-primary">Submit</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
